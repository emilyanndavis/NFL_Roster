        <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>My Sportsball Roster</h1>
            </div>
            <div class="panel-body">
                <div class="player-roster text-center">
                </div>

               <div class="player-form panel panel-success">
                   <div class="panel-heading text-center">
                       <h3>Find and Add Players</h3>
                   </div>
                   <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" name="query" id="query" placeholder="ex.: BAL, Baltimore, Orioles, SS, or shortstop" />
                            </div>
                            <button type="submit" class="btn btn-info" id="findByTeam">Find Players by Team</button>
                            <button type="submit" class="btn btn-info" id="findByPosition">Find Players by Position</button>
                            <button type="submit" class="btn btn-info" id="clearFilter">Clear Filter</button>
                        </form>
                        <div class="search-results">
                            <h1 class="text-center animated infinite pulse">Loading players...</h1>
                        </div>
                    <div>
                </div>
            </div>
        </div>
